<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football shoes card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <article class="shoes-card">
        <header>
            <img src="./images/New Project.png" alt="Nike shoes">
            <h1>Nike shoes</h1>
            <div class="green-circle"></div>
        </header>

        <div class="sizes-continaer">
            <article>
                <label for="ten-size">10</label>
                <input type="radio" name="shoes-sizes" id="ten-size">
            </article>

            <article>                
                <label for="nine-size">9</label>
                <input type="radio" name="shoes-sizes" id="nine-size">
            </article>

            <article>
                <label for="eight-size">8</label>
                <input type="radio" name="shoes-sizes" id="eight-size">
            </article>

            <article>
                <label for="seven-size">7</label>
                <input type="radio" name="shoes-sizes" id="seven-size">
            </article>

            <h2>: SIZES</h2>
        </div>

        <div class="colors-container">
            <div>
                <input type="radio" name="shoes-colors" id="red-color">
                <span class="checked-item"></span>
            </div>

            <div>
                <input type="radio" name="shoes-colors" id="blue-color">
                <span class="checked-item"></span>
            </div>

            <div> 
                <input type="radio" name="shoes-colors" id="green-color">
                <span class="checked-item"></span>
            </div>

            <h2>: COLORS</h2>
        </div>

        <footer>
            <button class="buy-now">Buy Now</button>
        </footer>
    </article>
    
</body>
</html>
